# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy project to Azure Static Website - cloudresume

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Az CLI login
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name resumechallengesa --auth-mode key -d '$web' -s .
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
             az cdn endpoint purge --content-paths  "/*" --profile-name "cloudresume" --name "cloudresumeutsav" --resource-group "resume-challenge-rg"
  
      # Azure logout
      - name: logout
        run: |
              az logout
        if: always()
      
